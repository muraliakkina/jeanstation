<div>
    <div>
        <div class="container-fluid" style="padding: 1%; text-align: center; color:darkred;">
            <h2>Orders Placed </h2>
        </div>
        <div>
            <mat-form-field appearance="standard" style="width: 100%;">
                <mat-label>Search an Order</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="enter orderid" #input >
              </mat-form-field>
        </div>
        <div>
            <table mat-table [dataSource]="dataSource" matSort style="width: 100%;" >

                <ng-container matColumnDef="orderId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderId}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="UserId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="AddressId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Address ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.addressId}} </td>
                </ng-container> -->

                <ng-container matColumnDef="TotalItems">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Items </th>
                    <td mat-cell *matCellDef="let row"> {{row.totalProducts}} </td>
                </ng-container>

                <ng-container matColumnDef="TotalOrderValue">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Value </th>
                    <td mat-cell *matCellDef="let row"> {{row.totalPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="OrderStatus">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderStatus}}
                    </td>
                    
                </ng-container>

                <ng-container matColumnDef="OrderPlacedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Placed At </th>
                    <td mat-cell *matCellDef="let row"> {{row.orderCreatedAt}} </td>
                </ng-container>

               

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row" class="action-link"> 
                      <a mat-raised-button color="primary" [routerLink]="['/user/orders',row.orderId]">Order Details</a>  
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" color = "primary"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
