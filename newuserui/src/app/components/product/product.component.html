<div class="container-fluid">
  <div class="row d-flex flex-row  flex-md-row flex-lg-row flex-column">
    <div class="col-2">
      <h2 class="example-h2">Categories</h2>
      <section class="example-section" >
        <mat-radio-group [(ngModel)]="filterCategory" class="example-radio-group">
            <mat-radio-button  *ngFor="let item of category" [value]="item"> {{item}}</mat-radio-button>
        </mat-radio-group>
      </section>
    
      <h2 class="">Brand</h2>
      <section class="">
        <mat-radio-group [(ngModel)]="filterBrandName" class="example-radio-group">
          <mat-radio-button  *ngFor="let item of brand" [value]="item"> {{item}}</mat-radio-button>
      </mat-radio-group>
      </section>
     
      <h2 class="example-h2 ">Type</h2>
      <section class="">
        <mat-radio-group [(ngModel)]="filterByFit" class="example-radio-group">
          <mat-radio-button  *ngFor="let item of fit" [value]="item"> {{item}}</mat-radio-button>
      </mat-radio-group>
      </section>

      <h2 class="example-h2 ">Size</h2>
      <section class="">
        <mat-radio-group [(ngModel)]="filterBySize" class="example-radio-group">
          <mat-radio-button  *ngFor="let item of size" [value]="item"> {{item}}</mat-radio-button>
      </mat-radio-group>
      </section>

      <h2 class="example-h2 ">Color</h2>
      <section class="">
        <mat-radio-group [(ngModel)]="filterByColor" class="example-radio-group">
          <mat-radio-button  *ngFor="let item of color" [value]="item"> {{item}}</mat-radio-button>
      </mat-radio-group>
      </section>

      <div style="padding: 1%;margin-top: 10px;">
        <button mat-raised-button color="warn" (click)="resetFilter()">Reset</button>
      </div>

    </div>
    <div class="col-10">
      <div class="content" style="padding: 0.5%;">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of items|filter:filterCategory:'itemCategory'|filter:filterBySize:'itemSize'|filter:filterByFit:'itemType'|filter:filterBrandName:'itemBrandName'|filter:filterByColor:'itemColor' ">
            <mat-card class="mat-elevation-z4">
              <a [routerLink]="['/details',item.itemId]"><img mat-card-image  [src]="item.itemImage1" alt="" ></a>
              <mat-card-header>
                <mat-card-title>{{item.itemBrandName}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  <strong>Name: </strong>{{item.itemName}}
                </p>
                <p><strong>Size: </strong>{{item.itemSize}}</p>
                <p><strong>Price: </strong>{{item.itemPrice}}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button color="primary" class="" (click)="addToCart(item.itemId)"  type="button"> <mat-icon>shopping_cart</mat-icon></button>
                <button mat-button color="warn"  class="" type="button"  (click)="addToWishlist(item.itemId)"><span class="fa fa-heart"></span></button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
