<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="EditDetailsForm" (ngSubmit)="submit()" style="width: 23rem;">

            <h3 class="fw-bold mb-3 pb-3 " style="letter-spacing: 1px;"> Edit your Details Here</h3>

            <div class="form-outline mb-4">
              <label for="formGroupExampleInput2">Name</label>
              <input type="text" class="form-control" formControlName="name" id="formGroupExampleInput2" >
    
            </div>
              <div class="form-outline mb-4">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" >
              </div>
             
              <div class="form-group">
                  <label for="formGroupExampleInput2">Mobile Number</label>
                  <input type="text" class="form-control" formControlName="number"  id="formGroupExampleInput" >
                </div>
            

            <div class="pt-1 mb-4" style="margin-top: 3vh;">
              <button class="btn btn-info btn-lg btn-dark" type="submit">Submit Details</button>
            </div>

            

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"> -->
      </div>
    </div>
  </div>
</section>
