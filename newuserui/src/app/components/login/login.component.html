<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form [formGroup]="loginform" (ngSubmit)="login()" style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login </h3>


              <div class="form-outline mb-4">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" [ngClass]="{'is-invalid': loginform.get('email').touched && loginform.get('email').invalid}" formControlName="email" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                <span class="invalid-feedback">
                  <span *ngIf="loginform.get('email').hasError('required')">Email can't be blank.</span>
                  <span *ngIf="loginform.get('email').hasError('email')">Email must be valid.</span>
               </span>
              </div>
              <div class="form-outline mb-4">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" [ngClass]="{'is-invalid': loginform.get('password').touched && loginform.get('password').invalid}" formControlName=password id="exampleInputPassword1" placeholder="Password">
                <span class="invalid-feedback" *ngIf="loginform.get('password').hasError('required')">Password can't be blank.</span>
              </div>
              <div class="form-group">
                <span class="text-warning">{{errMsg}}</span>
                
             </div>
              
              <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-dark"  type="submit">login</button>
                </div>

              <p class="small mb-5 pb-lg-2"><button type="button"  (click)="modal()"  class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Forgot Password ?</button></p>
              <p>Don't have an account? <a routerLink="/register" class="link-info">Register here</a></p>

            

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <!-- <img class="align-self-center img-fluid "  src="https://assets.myntassets.com/h_1440,q_90,w_1080/v1/assets/images/1320929/2019/5/31/bd91806e-374d-47df-b231-c296643dd2841559282905641-WROGN-Men-Black-Slim-Fit-Mid-Rise-Jeans-7121559282904321-1.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;"> -->
      </div>
    </div>
  </div>
</section>
<!-- modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- modelform -->
          <form [formGroup]="modelform" (ngSubmit)="submitEmail()" >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" [ngClass]="{'is-invalid': modelform.get('email').touched && modelform.get('email').invalid}" formControlName="email" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                <span class="invalid-feedback" *ngIf="modelform.get('email').hasError('required')">Email can't be blank.</span>
              </div> 
              <p>Please enter your registered email </p>
          </form>
         
          <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            <button type="button" id="cancel" class="btn btn-dark" (click)="submitEmail()"  type="submit" >Submit</button>
          </div>
      
    
         <form *ngIf="EmailVerified" [formGroup]="Otpform" (ngSubmit)="verify()" >
      
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">  <input class="m-2 text-center form-control rounded" type="text" formControlName="one" id="second" maxlength="1" /> <input class="m-2 text-center form-control rounded" formControlName="two" type="text" id="third" maxlength="1" /> <input class="m-2 text-center form-control rounded" formControlName="three" type="text" id="fourth" maxlength="1" /> <input class="m-2 text-center form-control rounded" formControlName="four" type="text" id="fifth" maxlength="1" />  </div>
            <div class="modal-footer">
              <button type="button" id="cancel" class="btn btn-dark" type="submit">Verify</button>
             </div>
          </form>
     
<!-- add the pass word here -->
      <form *ngIf="OtpVerified" [formGroup]="Passwordform" (ngSubmit)="Reset()" >
          <div class="form-outline mb-4"> 
           <label for="exampleInputPassword1">Password</label>
           <input type="password" class="form-control"formControlName=password id="exampleInputPassword5" placeholder="Password">
          </div>
          <div class="form-outline mb-4">
           <label for="exampleInputPassword1">Confirm Password</label>
           <input type="password" class="form-control"formControlName=confirmpassword id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="button" id="cncel" class="btn btn-dark" data-bs-dismiss="modal" type="submit" >Reset</button>
      </form>
       
      
      </div>
    </div>
  </div>
</div>
