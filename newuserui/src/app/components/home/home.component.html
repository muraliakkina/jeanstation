<div class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/carousel1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/carousel2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/carousel3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="content">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let item of items ">
          <mat-card class="mat-elevation-z4">
            <a [routerLink]="['/details',item.itemId]"><img mat-card-image  [src]="item.itemImage1" alt="" ></a>
            <mat-card-header>
              <mat-card-title>{{item.itemBrandName}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                <strong>Name: </strong>{{item.itemName}}
              </p>
              <p><strong>Size: </strong>{{item.itemSize}}</p>
              <p><strong>Price: </strong>{{item.itemPrice}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" class="" (click)="addToCart(item.itemId)" type="button">add to cart <mat-icon>shopping_cart</mat-icon></button>
              <button mat-button color="warn"  class="" type="button" (click)="addToWishlist(item.itemId)">WhishList<span class="fa fa-heart"></span></button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <button class="btn btn-primary" routerLink="/product">Shop More</button>
    </div>
</div>
