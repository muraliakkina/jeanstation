
<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">
    <!-- Mini Cards-->
    <mat-grid-tile *ngFor="let i of cardsContent |keyvalue" [colspan]="( cardLayout | async )?.miniCard.cols"
      [rowspan]="( cardLayout | async )?.miniCard.rows">
      <app-card title={{i.key}}><div>{{i.value}}</div></app-card>
    </mat-grid-tile>
